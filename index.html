<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

   
    .line {
      height: 10px;
      background: #fff;
      margin: 8px 0;
      border-radius: 3px;
    }

    header {
      background: #d4af7a;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header div {
      width: 100px;
      height: 20px;
      background: #fff;
    }

    .hero {
      display: flex;
      padding: 40px;
      background: #f1e3c1;
      gap: 20px;
    }
    .hero .media {
      flex: 2;
      background: #c5a77d;
      min-height: 150px;
    }
    .hero .text {
      flex: 1;
      background: #d2b48c;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .promo {
      background: #e3d2a2;
      padding: 20px;
      text-align: center;
    }

    .triggers {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 10px;
    }
    .trigger {
      background: #f5deb3;
      flex: 1;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }

    .form-section {
      background: #eee;
      padding: 30px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .form-section div {
      width: 120px;
      height: 30px;
      background: #d2b48c;
    }

    .cta {
      padding: 30px;
      text-align: center;
      background: #d2b48c;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .button {
      width: 100px;
      height: 30px;
      background: #ccc;
      border-radius: 6px;
    }

    .steps {
      display: flex;
      justify-content: space-around;
      padding: 30px;
      gap: 20px;
    }
    .step {
      width: 60px;
      height: 60px;
      background: #f5deb3;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <header>
    <div></div>
    <div></div>
  </header>

  <section class="hero">
    <div class="media"></div>
    <div class="text">
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </section>

  <section class="promo">
    <div class="line"></div>
    <div class="line"></div>
  </section>

  <section class="triggers">
    <div class="trigger">
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="trigger">
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="trigger">
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </section>

  <section class="form-section">
    <div></div>
    <div></div>
  </section>

  <section class="cta">
    <div class="line"></div>
    <div class="button"></div>
  </section>

  <section class="steps">
    <div class="step"></div>
    <div class="step"></div>
    <div class="step"></div>
    <div class="step"></div>
  </section>

</body>
</html>
